<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-12 my-5">
            <h2 class="text-center display-4 text-info">Badge</h2>
          </div>
         
          <div class="col-md-12 my-5">
             <h1>Example heading <span class="badge bg-secondary">HZS</span></h1>
             <h2>Example heading <span class="badge bg-secondary">HZS</span></h2>
             <h3>Example heading <span class="badge bg-secondary">HZS</span></h3>
             <h4>Example heading <span class="badge bg-secondary">HZS</span></h4>
             <h5>Example heading <span class="badge bg-secondary">HZS</span></h5>
             <h6>Example heading <span class="badge bg-secondary">HZS</span></h6>
          </div>
          <div class="col-md-12 my-3">
            <button type="button" class="btn btn-primary">
              Notifications <span class="badge text-bg-succes">4</span>
            </button>
          </div>

          <div class="col-md-12">
            <button type="button" class="btn btn-primary position-relative">
              Inbox
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                99+
                <span class="visually-hidden">unread messages</span>
              </span>
            </button>
          </div>

                <div class="col-md-12 my-3">
                 <span class="badge text-bg-primary">Primary</span>
                 <span class="badge text-bg-secondary">Secondary</span>
                 <span class="badge text-bg-success">Success</span>
                 <span class="badge text-bg-danger">Danger</span>
                 <span class="badge text-bg-warning">Warning</span>
                 <span class="badge text-bg-info">Info</span>
                 <span class="badge text-bg-light">Light</span>
                 <span class="badge text-bg-dark">Dark</span>
                  </div>

        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
