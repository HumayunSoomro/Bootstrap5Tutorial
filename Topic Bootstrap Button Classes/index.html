<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="container">      
     <div  class="row">
     <div class="col-md-12 p-4">
       <button type="button"  class="btn btn-primary">Login</button>
       <button type="submit"  class="btn btn-secondary">Signup</button>
        <a href="#" class="btn btn-danger" >button</a>
        <input type="button" class="btn btn-warning" value="button">
        <input type="submit" class="btn btn-info" value="submit">
        <input type="reset" class="btn btn-dark" value="reset">
      </div>
      <div class="col-md-12 p-4">
        <button type="button"  class="btn btn-outline-primary">Login</button>
        <button type="submit"  class="btn btn-outline-secondary">Signup</button>
         <a href="#" class="btn btn-outline-danger" >button</a>
         <input type="button" class="btn btn-outline-warning" value="button">
         <input type="submit" class="btn btn-outline-info" value="submit">
         <input type="reset" class="btn btn-outline-dark" value="reset">

       </div>
       <div class="col-md-12 p-4">
        <button type="button"  class="btn btn-outline-primary btn-lg">Login</button>
        <button type="submit"  class="btn btn-outline-secondary">Signup</button>
         <a href="#" class="btn btn-outline-danger btn-sm" >button</a>
    </div>
  
  <div class="col-md-12 p-4 d-grid gap-2">
   <button type="button"  class="btn btn-outline-primary btn-lg">Login</button>
   <button type="submit"  class="btn btn-outline-secondary">Signup</button>
    <a href="#" class="btn btn-outline-danger btn-sm" >button</a>
  </div>
  <div class="col-md-12 p-4">
    <button type="button"  class="btn btn-outline-primary btn-lg active">Login</button>
    <button type="submit"  class="btn btn-outline-secondary">Signup</button>
     <a href="#" class="btn btn-outline-danger btn-sm disabled" >button</a>
   </div>
  </div>
   
   
      


</div>

  </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
