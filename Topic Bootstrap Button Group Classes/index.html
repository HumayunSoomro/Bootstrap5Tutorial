<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     
     <div class="container">
      <div class="row p-4">
        <div class="col-md-12 py-2 text-center"><h1 class="text-info">Bootstrap Button Group Classes</h1></div>
        <div class="col-md-12">
          <div class="btn-group">
            <button type="button" class=" btn btn-primary">click1</button>
            <button type="button" class=" btn btn-secondary">click2</button>
            <button type="button" class=" btn btn-info">click1</button>

          </div>

        </div>
        <div class="col-md-12  my-4">
          <div class="btn-group btn-group-lg">
            <button type="button" class=" btn btn-primary">click1</button>
            <button type="button" class=" btn btn-secondary">click2</button>
            <button type="button" class=" btn btn-info">click1</button>

          </div>

        </div>
        <div class="col-md-12 my-4">
          <div class="btn-group btn-group-sm">
            <button type="button" class=" btn btn-primary">click1</button>
            <button type="button" class=" btn btn-secondary">click2</button>
            <button type="button" class=" btn btn-info">click1</button>

          </div>
          <div class="col-md-12 my-4">
            <div class="btn-toolbar">
              <div class="btn-group ">
                <button type="button" class=" btn btn-primary">click1</button>
                <button type="button" class=" btn btn-secondary">click2</button>
                <button type="button" class=" btn btn-info">click1</button>
            </div>
            <div class="btn-group mx-4">
              <button type="button" class=" btn btn-primary">click1</button>
              <button type="button" class=" btn btn-secondary">click2</button>
             
          </div>
          <div class="btn-group mx-2 ">
            <button type="button" class=" btn btn-primary">click1</button>
            
        </div>
  
            </div>
            <div class="col-md-12 my-4">
              <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">Left</button>
                <button type="button" class="btn btn-outline-primary">Middle</button>
                <button type="button" class="btn btn-outline-primary">Right</button>
              </div>
            </div>
            <div class="col-md-12 my-4">
              <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
              
                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-info" for="btncheck2">Checkbox 2</label>
              
                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-danger" for="btncheck3">Checkbox 3</label>
              </div>
            </div>
            <div class="col-md-12 my-4">
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-info" for="btnradio2">Radio 2</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-warning" for="btnradio3">Radio 3</label>
              </div>
            </div>
            <div class="col-md-12 my-4">
              <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-info">2</button>
              
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                    <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-12 my-4">
              <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" class="btn btn-dark">Button</button>
                <button type="button" class="btn btn-info">Button</button>
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-dark">Button</button>
                <button type="button" class="btn btn-light">Button</button>
                <button type="button" class="btn btn-dark">Button</button>
              </div>
            </div>

        </div>
      </div>
     </div>
   
      




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
